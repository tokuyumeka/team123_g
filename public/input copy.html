<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/input.css">
    <title>input</title>
  </head>
  <body> 
    <header> </header>
    <main> 
      <section class="input"> 
        <h2>募集をする</h2>
      </section>
      <section class="form"> 
        <form> 
          <div class="form__thum"><img src="" alt="サムネイル選択"></div>
          <div class="form__item">
            <label for="title">タイトル</label>
            <input type="text" placeholder="ここにタイトルを入力">
          </div>
          <div class="form__item">
            <label for="mode">対戦モード</label>
            <select class="mode__select" name="mode"> 
              <option value="">対戦モードを選択する</option>
              <option value="asari">ガチアサリ</option>
              <option value="area">ガチエリア</option>
              <option value="yagura">ガチヤグラ</option>
              <option value="hoko">ガチホコ</option>
            </select>
          </div>
          <div class="form__item">
            <label for="time"> </label>
            <input type="text" placeholder="開始予定時刻を入力">
          </div>
          <div class="form__item">
            <label for="xp">xp </label>
            <input type="text" placeholder="自チームの平均xpを入力">
          </div>
          <div class="form__item">
            <label for="other">その他</label>
            <input type="textarea" placeholder="他に書きたいことがあれば記入">
          </div>
          <button>募集を投稿する</button>
        </form>
      </section>
      <section class="form"> </section>
    </main>
    <footer> </footer>
  </body>
</html>
