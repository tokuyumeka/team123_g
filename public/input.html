<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/input.css">
    <title>input</title>
  </head>
  <body> <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ress.css">
        <link rel="stylesheet" href="css/header.css">
        <title>header </title>
      </head>
      <body> 
        <header> 
          <h2> <img src="" alt="">
            <p>〜簡単に対戦相手や大会を探せる〜</p>
          </h2>
          <nav> 
            <ul> 
              <li>募集相手を探す</li>
              <li>募集中の大会を探す</li>
              <li>相手を募集する</li>
              <li>アカウント作成/ログイン</li>
            </ul>
          </nav>
        </header>
      </body>
    </html>
    <main> 
      <section class="input"> 
        <h2>募集をする</h2>
      </section>
      <section class="form"> 
        <form> 
          <div class="form__thum">
            <div class="form__thum-item"><img src="img/icon_plus.svg" alt="サムネイル選択">
              <p>サムネイルを追加する</p>
            </div>
          </div>
          <div class="form__item">
            <label for="title">タイトル</label>
            <input type="text" placeholder="ここにタイトルを入力">
          </div>
          <div class="form__item">
            <label for="mode">対戦モード</label>
            <select class="mode__select" name="mode"> 
              <option value="">対戦モードを選択する</option>
              <option value="asari">ガチアサリ</option>
              <option value="area">ガチエリア</option>
              <option value="yagura">ガチヤグラ</option>
              <option value="hoko">ガチホコ</option>
            </select>
          </div>
          <div class="form__item">
            <label for="time"> </label>
            <input type="text" placeholder="開始予定時刻を入力">
          </div>
          <div class="form__item">
            <label for="xp">xp </label>
            <input type="text" placeholder="自チームの平均xpを入力">
          </div>
          <div class="form__item">
            <label for="other">その他</label>
            <input type="textarea" placeholder="他に書きたいことがあれば記入">
          </div>
          <button>募集を投稿する</button>
        </form>
      </section>
    </main>
  </body>
</html>
